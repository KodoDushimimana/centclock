<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Clocks</title>
    <link rel="stylesheet" href="desktop.css">
</head>
<body>
    <div class="background-text">YASNY</div>
    <div class="clock" id="newYork">
        <div class="city">New York</div>
        <div class="time"></div>
        <div class="date"></div>
        <div class="status"></div>
    </div>
    <div class="clock" id="kigali">
        <div class="city">Kigali</div>
        <div class="time"></div>
        <div class="date"></div>
        <div class="status"></div>
    </div>
    <div class="clock" id="nairobi">
        <div class="city">Nairobi</div>
        <div class="time"></div>
        <div class="date"></div>
        <div class="status"></div>
    </div>
    <div class="clock" id="kampala">
        <div class="city">Kampala</div>
        <div class="time"></div>
        <div class="date"></div>
        <div class="status"></div>
    </div>
    <div id="message"></div> <!-- Add this div to display the message -->
    <script src="desktop.js"></script>
</body>
</html>
