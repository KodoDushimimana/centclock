<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centennial Clock</title>
    <link rel="stylesheet" href="desktop.css">
</head>
<body>
    <!-- Menu Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="format.html">Format</a></li>
        </ul>
    </nav>

    <div class="background-text">YASNY</div>
    <div class="clock-container">
        <div class="clock" id="newYork">
            <div class="city">New York</div>
            <div class="time"></div>
            <div class="date"></div>
            <div class="status"></div>
        </div>
        <div class="clock" id="kigali">
            <div class="city">Kigali</div>
            <div class="time"></div>
            <div class="date"></div>
            <div class="status"></div>
        </div>
        <div class="clock" id="nairobi">
            <div class="city">Nairobi</div>
            <div class="time"></div>
            <div class="date"></div>
            <div class="status"></div>
        </div>
        <div class="clock" id="kampala">
            <div class="city">Kampala</div>
            <div class="time"></div>
            <div class="date"></div>
            <div class="status"></div>
        </div>
    </div>
    <div id="message"></div>
    <script src="desktop.js"></script>
</body>
</html>
