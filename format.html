<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Format Tags</title>
</head>
<body>
    <!-- Menu Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="format.html">Format</a></li>
        </ul>
    </nav>

    <div class="content"> <!-- Centering container -->
        <h2>Format Tags</h2>
        <p>Use this tool to format your tags for better visibility and effectiveness on platforms like YouTube.</p>

        <!-- Textarea for formatting input -->
        <textarea
            id="tagInput"
            rows="10"
            placeholder="Enter your tags here, separated by commas."
        ></textarea>

        <!-- Button to format tags -->
        <button onclick="formatTags()">Format Tags</button>

        <!-- Input box to display formatted tags -->
        <input
            type="text"
            id="formattedTagsOutput"
            placeholder="Formatted tags will appear here"
            readonly
        />

        <!-- Button to copy formatted tags -->
        <button onclick="copyFormattedTags()">Copy Formatted Tags</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
